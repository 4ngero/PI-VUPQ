<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <title>V-UPQ</title>
    
</head>

<body>
    <div class="mt-5 mb-5">
        <h1 class="display-1 text-center">V-UPQ</h1>
    </div>
    <div class="container text-center mt-5">
        <div class="row justify-content-md-center md-5">
            <div class="col col-md-5">
                <div class=" card card-body align-items-center">
                    <!--Forma para mostrar datos del usuario-->
                    <form action="#" method="POST">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="inputMatricula" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="inputMatricula" name="inputMatricula">
                            </div><!--Cierre col-->
                        </div><!--Cierre row-->
                        <div class="row g-3 ">
                            <div class="col-md-12">
                                <label for="inputPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                            </div><!--Cierre col-->
                        </div><!--Cierre row-->
                        <div class="row g-3 mt-2">
                            <div class="col-md-12">
                                <div class="col-md-12 d-grid gap-2 d-md-block ">
                                    <!--Iniciar sesion-->
                                    <button type="submit" class="btn btn-primary"> Iniciar sesion</button>
                                    <!--Toggle modal de registro-->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registro_modal">Registrarse</button>
                                </div>
                            </div><!--Cierre col-->
                        </div><!--Cierre row-->
                    </form>
                    <!--Modal de registro-->
                    <div class="modal fade" id="registro_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="POST">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputMatricula" class="form-label">Matricula</label>
                                            <input type="number" class="form-control" id="inputMatricula" name="inputMatricula">
                                        </div><!--Cierre col-->
                                        <div class="col-md-6">
                                            <label for="inputNombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="inputNombre" name="inputNombre">
                                        </div><!--Cierre col-->
                                    </div><!--Cierre row-->
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputAP" class="form-label">Apellido Paterno</label>
                                            <input type="text" class="form-control" id="inputAP" name="inputAP">
                                        </div><!--Cierre col-->
                                        <div class="col-md-6">
                                            <label for="inputAM" class="form-label">Apellido Materno</label>
                                            <input type="text" class="form-control" id="inputAM" name="inputAM">
                                        </div><!--Cierre col-->
                                    </div><!--Cierre row-->
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputAP" class="form-label">Telefono</label>
                                            <input type="text" class="form-control" id="inputTelefono" name="inputTelefono">
                                        </div><!--Cierre col-->
                                        <div class="col-md-6">
                                            <label for="inputGenero" class="form-label">Genero</label>
                                            <select class="form-select" aria-label="Default select example" id="inputGenero" name="inputGenero">
                                                <option selected>Open this select menu</option>
                                                <option value="1">Mujer</option>
                                                <option value="2">Hombre</option>
                                              </select>
                                        </div><!--Cierre col-->
                                    </div><!--Cierre row-->
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputPassword" class="form-label">Nueva Contraseña</label>
                                            <input type="password" class="form-control" id="inputPassword">
                                        </div><!--Cierre col-->
                                        <div class="col-md-6">
                                            <label for="inputConfirmPassword" class="form-label">Confirmar contraseña</label>
                                            <input type="password" class="form-control" id="inputConfirmPassword">
                                        </div><!--Cierre col-->
                                    </div><!--Cierre row-->
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="Guardar" class="btn btn-primary">Guardar</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div><!--Cierre Card-->
            </div><!--Cierre col-->
        </div><!--Cierre row-->
    </div><!--Cierre container-->
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
